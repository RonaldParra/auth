<h1 class="font-bold py-2 text-gray-700 mb-3.5">Olvidaste tu contraseña?</h1>
<div *ngIf="emailSent">
  <div class="flex justify-center py-4">
    <img
      loading="lazy"
      class="w-40"
      src="/assets/svg/check-email.svg"
      alt="logo"
    />
  </div>
  <p>Por favor revisa tu correo, enviamos un email de recuperación!</p>
  <p class="font-bold">{{form.controls.email.value}}</p>
</div>
<form *ngIf="!emailSent" [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="sendLink()">
  <div>
    <div class="relative">
      <p *ngIf="status === 'failed'" class="font-medium text-red-500 text-xs mt-1 ml-1"> Tu email NO aparece registrado!</p>
      <label for="email" class="block text-xs font-semibold my-2"><p>Recibiras un link para que asignes una nueva contraseña</p></label>
      <input
        #nameInput
        formControlName="email"
        placeholder="Digita el email registrado"
        type="email"
        name="email"
        class="w-full rounded bg-red-50 border-red-100 border-1 focus:border-red-500 focus:border-1 focus:ring-0"
      />
    </div>
    <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
      <p
        *ngIf="form.controls.email.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
      Campo obligatorio
      </p>
      <p
        *ngIf="form.controls.email.hasError('email')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
       Digita un email
      </p>
    </div>
  </div>
  <div class="text-center">
    <app-btn
      typeBtn="submit"
      color="success"
      [loading]="status === 'loading'"
      >Enviar Link</app-btn
    >
  </div>
</form>
