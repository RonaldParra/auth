<h1 class="text-center  py-2 text-red-300">Consulta tus puntos aqui!</h1>

<form [formGroup]="form" novalidate class="space-y-4" (ngSubmit)="doLogin()">
  <div>

    <div class="relative">
      <input
        #nameInput
        formControlName="email"
        placeholder="Digita tu email"
        type="email"
        class="w-full rounded bg-red-50 border-red-100 border-1"
      />
      <button type="button" class="p-2 absolute right-2 text-red-300" (click)="nameInput.focus()">
        <fa-icon [icon]="faPen"></fa-icon>
      </button>
    </div>

    <!-- msn valid-->
    <div *ngIf="form.controls.email.touched && form.controls.email.invalid">
      <p
        *ngIf="form.controls.email.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        El campo es obligatorio
      </p>
      <p
        *ngIf="form.controls.email.hasError('email')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        Debe ser un email (mimail@name.x)
      </p>
    </div>
    <!-- msn valid ############ -->

  </div>
  <div>
    <div class="relative">
      <input
        formControlName="password"
        placeholder="Tu contraseÃ±a"
        [type]="showPassword ? 'text' : 'password'"
        class="w-full rounded bg-red-50 border-red-100 border-1"
      />
      <button type="button" class="p-2 absolute right-2 text-red-300" (click)="showPassword = !showPassword">
        <fa-icon [icon]="showPassword ? faEye : faEyeSlash"></fa-icon>
      </button>
    </div>
    <div *ngIf="form.controls.password.touched && form.controls.password.invalid">
      <p
        *ngIf="form.controls.password.hasError('required')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
      El campo es obligatorio
      </p>
      <p
        *ngIf="form.controls.password.hasError('minlength')"
        class="font-medium text-red-500 text-xs mt-1 ml-1"
      >
        Minimo 6 caracteres!
      </p>
    </div>
    <!-- msn error -->
    <div *ngIf=" status === 'failed' " >
      <p class="font-medium text-red-500 text-xl mt-1 ml-1">
        Usuario o clave invalida!
      </p>
    </div>
    <!-- msn error ############ -->
  </div>
  <div>
    <app-btn
      typeBtn="submit"
      color="success"
      [loading]="status === 'loading'"
      >INGRESAR</app-btn
    >
  </div>
</form>
